<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form">

            <!-- Full Name -->
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" placeholder="山田太郎" name="name" required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" placeholder="000-5555-5555" name="phone" required
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">サイトURL</label>
                <input type="url" id="website" placeholder="https://kyoya.dev" name="website" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">パスワード</label>
                <input type="password" id="password1" placeholder="8文字以上で大文字・小文字・数字を必ず混在させてください" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="8文字以上で大文字・小文字・数字を必ず混在させてください">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">確認用パスワード</label>
                <input type="password" id="password2" placeholder="上記と一致するパスワードをご入力ください" name="password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">送信</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">お気軽にお問い合わせください。</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
